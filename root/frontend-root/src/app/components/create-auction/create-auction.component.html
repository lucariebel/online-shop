<div class="tw-m-16">
  <h1 class="!tw-mb-0">Neue Auktion</h1>
  <hr class="tw-mb-10" />
  <form #articleForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name des Artikels</mat-label>
      <input matInput name="articleName" [(ngModel)]="newAuction.articleName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Kategorie</mat-label>
      <input matInput name="category" [(ngModel)]="newAuction.category" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Auktionsende</mat-label>
      <input matInput [matDatepicker]="picker" name="endDate" [(ngModel)]="newAuction.endDate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Uhrzeit</mat-label>
      <mat-select name="endTime" (selectionChange)="setTimeToDate($event.value)">
        <mat-option *ngFor="let time of timeList" [value]="time">{{ time }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Startpreis</mat-label>
      <input matInput type="number" name="price" [(ngModel)]="newAuction.bid" />
    </mat-form-field>

    <div class="img-container">
      <button mat-raised-button (click)="addImgToArticle()">Bilder hochladen</button>
      <hr *ngIf="newAuction.pictures.length > 0" />
      <div *ngIf="newAuction.pictures.length > 0">
        <img *ngFor="let img of newAuction.pictures"
          class="tw-h-80 tw-w-80 tw-object-cover tw-object-center tw-aspect-square" [src]="img"
          alt="article picture..." />
      </div>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput name="description" [(ngModel)]="newAuction.description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()" routerLink="">Auktion einstellen</button>
  </form>
</div>
